COORDINATES =  X Y Y Z
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 2.69
MAX_LINEAR_VELOCITY = 26.89

[EMCIO]
